<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <a class="center" id="startButton"onClick="start();">Start</a>
        <a class="center" onClick="pause();">Stop</a>
        <a class="center" onClick="reset();">Reset</a>
    </div>
    <div class="stopwatch">
            <p id="min">00</p>:
            <p id="sec">00</p>:
            <p id="milisec">00</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
